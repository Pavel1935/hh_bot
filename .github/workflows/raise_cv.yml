name: Raise CV Bot

on:
  schedule:
    # GitHub cron = UTC, Москва = UTC+3
    - cron: "0 4 * * *"   # 07:00 МСК
    - cron: "30 8 * * *"  # 11:30 МСК
    - cron: "0 13 * * *"  # 16:00 МСК
  workflow_dispatch: {}

concurrency:
  group: raise-cv
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TG_API_ID: ${{ secrets.TG_API_ID }}
      TG_API_HASH: ${{ secrets.TG_API_HASH }}
      TG_STRING_SESSION: ${{ secrets.TG_STRING_SESSION }}
      BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install telethon

      - name: Run script
        run: |
          python -u raise_cv.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            raise_cv.log
